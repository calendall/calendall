{# base.html #}
{% load pipeline %}
{% load i18n %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calendall</title>

    {% javascript 'base-libs' %}
    {% stylesheet 'base-libs' %}

    {% block head %}
    {% endblock head %}
    </style>
  </head>
  <body>
  <div class="ui blue large secondary pointing menu">
      <div class="left menu">
        <a class="item active">
          <i class="calendar icon"></i> Caledall
        </a>
      </div>

      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="{% trans "Search" %}">
          <i class="search icon"></i>
        </div>
      </div>

      <div class="right menu">
        <!--<div class="item">
          <div class="ui primary button"> {% trans "Register" %} </div>
        </div>
        -->
        <div class="item">
          <div class="ui button"> {% trans "Login" %} </div>
        </div>
      </div>
    </div>
  <div class="ui page grid">
    {% block content %}
    {% endblock content %}
  </div>
</html>
