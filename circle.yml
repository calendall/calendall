machine:
  timezone:
    Europe/Madrid
  python:
    version: 3.4.2
  services:
    - postgresql # is 9.3, should be 9.4
  environment:
    DJANGO_SETTINGS_MODULE: calendall.settings.ci

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get -y install libpq5 libpq-dev
  override:
    - pip install -r requirements/dev.txt

test:
  override:
    - coverage run --omit="*/migrations/*" --source=core,profiles calendall/manage.py test
  post:
    - coveralls  # need to set up the coveralls token in "COVERALLS_REPO_TOKEN" env var

notify:
  webhooks:
    # gitter hook
    - url: https://webhooks.gitter.im/e/089b89aa728143da394c